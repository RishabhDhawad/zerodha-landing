<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <img class="logo" src="./logo.svg" alt="zerodha-logo" />

      <div class="navbar">
        <div class="nav">Sign Up</div>
        <div class="nav">About</div>
        <div class="nav">Product</div>
        <div class="nav">Pricing</div>
        <div class="nav">Support</div>
      </div>
    </div>

    <br />

    <div class="hero-content">
      <div class="hero-img">
        <img src="./landing.png" alt="zerodha-console" />
      </div>
    </div>

    <div class="hero-text">
      <h1>Invest in everything</h1>
    </div>

    <div class="platform">
      <h3>
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </h3>
    </div>

    <div class="sign-up">
      <button class="btn">Sign Up Now</button>
    </div>
  </body>
</html>
